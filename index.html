<html>
<head>
    <title>Silencia - Цифровой сурдопереводчик</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
    <link href="static/styles.css?v1" rel="stylesheet">
</head>
<body>
  <div class="flex-center">
    <div id="wrapper">
      <h1>Silencia - синхронный сурдопереводчик - микрофон</h1>
      <textarea id="final_text" cols="30" rows="10"></textarea>
      <input type="text" id="interim_text" />
      <div id="buttons">
        <button class="button_fromtext">С текста</button>
        <button id="start_button" class="start">Микрофон вкл.</button>
        <button class="stop">Стоп микрофон</button>
        <!--<button class="abort">Сброс</button>
        <button class="copy">Копия</button>-->
        <button class="clear">Очистить</button>
      </div>
    </div>
    <article class="lorem-ipsum">
      <h1>Текст со сносками (синонимичные по словарю)</h1>
      <p id="messagePanel"></p>
    </article>

    <div>
      <video
        id="player"
        class="video-js"
        controls
        preload="auto"
        width="320"
        height="280"
        data-setup="{}"
        autoplay=true>
        <source id='video_source' src="://83.220.174.161:5005/ivideo/3RX2EN3AR" type="video/mp4" />
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="static/script.js?v1"></script>
</body>
</html>
